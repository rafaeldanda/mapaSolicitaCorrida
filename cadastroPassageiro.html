<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Cadastro de Motorista</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #fff; color: #000; }
    h3 { margin-bottom: 20px; color: #333; }
    input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; outline: none; }
    input:focus { border-color: #2ea6ff; }
    .btn { width: 100%; padding: 15px; background: #2ea6ff; color: #fff; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; transition: background 0.3s; }
    .btn:disabled { background: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>

<h3>Cadastro de Motorista</h3>
<input id="nome" type="text" placeholder="Nome Completo">
<input id="telefone" type="tel" placeholder="Telefone / WhatsApp">
<input id="email" type="email" placeholder="E-mail">
<input id="cpf" type="text" placeholder="CPF">
<input id="senha" type="password" placeholder="Defina uma Senha">

<button id="btnEnviar" class="btn" onclick="confirmar()">Enviar Dados</button>

<script>
  // Inicialização do Telegram WebApp
  let tg = null;
  try {
    if (window.Telegram && window.Telegram.WebApp) {
      tg = window.Telegram.WebApp;
      tg.ready();
      tg.expand();
    }
  } catch (e) {
    console.warn("Executando fora do Telegram");
  }

  function confirmar() {
    const nome = document.getElementById('nome').value;
    const senha = document.getElementById('senha').value;

    if (!nome || !senha) {
      const msg = "Por favor, preencha pelo menos o nome e a senha.";
      if (tg && tg.showAlert) {
        tg.showAlert(msg);
      } else {
        alert(msg);
      }
      return;
    }

    if (confirm("Deseja confirmar o envio dos dados?")) {
      enviar();
    }
  }

  async function enviar() {
    const btn = document.getElementById('btnEnviar');
    const baseUrl = "https://primary-production-a103.up.railway.app/webhook/0421cb4e-c94e-40bc-ad39-823394a4d901";
    
    btn.disabled = true;
    btn.innerText = "PROCESSANDO...";

    // --- LÓGICA DE CAPTURA DE ID CORRIGIDA ---
    const urlParams = new URLSearchParams(window.location.search);
    let cleanChatId = urlParams.get('chatId'); // Pega da URL (?chatId=123)

    // Se não estiver na URL, tenta pegar dos dados do Telegram
    if (!cleanChatId && tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
        cleanChatId = tg.initDataUnsafe.user.id;
    }

    // Se ainda assim estiver vazio (teste em PC), usa um identificador genérico
    if (!cleanChatId) {
        cleanChatId = "TESTE_WEB_" + Math.floor(Math.random() * 1000);
    }
    // ----------------------------------------

    const params = new URLSearchParams({
      chatId: cleanChatId,
      nome: document.getElementById('nome').value,
      telefone: document.getElementById('telefone').value,
      email: document.getElementById('email').value,
      cpf: document.getElementById('cpf').value,
      senha: document.getElementById('senha').value,
      data_cadastro: new Date().toISOString()
    });

    try {
      const response = await fetch(`${baseUrl}?${params.toString()}`);

      if (response.ok) {
        const msgSucesso = "✅ Cadastro realizado com sucesso!";
        
        // Define para onde o motorista vai após o cadastro
        // Substitua 'SUA_URL_PAGINA_RASTREIO' pela URL do seu rastreador no GitHub
        const urlProxima = "https://SEU-USUARIO.github.io/app-rastreio/rastreador.html?chatId=" + cleanChatId;

        if (tg && tg.showAlert) {
          tg.showAlert(msgSucesso, () => {
             window.location.href = urlProxima;
          });
        } else {
          alert(msgSucesso);
          window.location.href = urlProxima;
        }
      } else {
        throw new Error("Erro no servidor: " + response.status);
      }

    } catch (err) {
      alert("❌ " + err.message);
      btn.disabled = false;
      btn.innerText = "Enviar Dados";
    }
  }
</script>
</body>
</html>
