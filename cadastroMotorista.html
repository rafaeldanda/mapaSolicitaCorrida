<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #fff; color: #000; }
    h3 { margin-bottom: 20px; color: #333; }
    input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; outline: none; }
    input:focus { border-color: #2ea6ff; }
    .btn { width: 100%; padding: 15px; background: #2ea6ff; color: #fff; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; transition: background 0.3s; }
    .btn:disabled { background: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>

<h3>Cadastro</h3>
<input id="nome" type="text" placeholder="Nome">
<input id="telefone" type="tel" placeholder="Telefone">
<input id="email" type="email" placeholder="E-mail">
<input id="cpf" type="text" placeholder="CPF">
<input id="senha" type="password" placeholder="Senha">

<button id="btnEnviar" class="btn" onclick="confirmar()">Enviar Dados</button>

<script>
  let tg = window.Telegram.WebApp;
  
  // Inicialização básica
  try {
    tg.ready();
    tg.expand();
  } catch (e) {
    console.error("Erro ao iniciar WebApp:", e);
  }

  function confirmar() {
    const nome = document.getElementById('nome').value;
    const senha = document.getElementById('senha').value;

    if (!nome || !senha) {
      alert("Por favor, preencha o nome e a senha.");
      return;
    }

    // Confirm simples para evitar erro de método não suportado
    if (confirm("Deseja confirmar o envio dos dados?")) {
      enviar();
    }
  }

  async function enviar() {
    const btn = document.getElementById('btnEnviar');
    const baseUrl = "https://primary-production-a103.up.railway.app/webhook/7691e9b8-c7b4-47ae-9935-1fac55b9d7c9";
    
    btn.disabled = true;
    btn.innerText = "PROCESSANDO...";

    // PEGA O ID REAL DO TELEGRAM
    let cleanChatId = "PC_TEST";
    if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
        cleanChatId = tg.initDataUnsafe.user.id;
    }

    const params = new URLSearchParams({
      chatId: cleanChatId,
      nome: document.getElementById('nome').value,
      telefone: document.getElementById('telefone').value,
      email: document.getElementById('email').value,
      cpf: document.getElementById('cpf').value,
      senha: document.getElementById('senha').value
    });

    try {
      const response = await fetch(`${baseUrl}?${params.toString()}`);

      if (response.ok) {
        alert("✅ Cadastro realizado!");
        // Tenta fechar o WebApp, se não der, avisa o usuário
        try {
            tg.close();
        } catch(e) {
            console.log("Não foi possível fechar o app automaticamente.");
        }
      } else {
        throw new Error("Erro no servidor: " + response.status);
      }

    } catch (err) {
      alert("❌ Erro: " + err.message);
      btn.disabled = false;
      btn.innerText = "Enviar Dados";
    }
  }
</script>
</body>

</html>
