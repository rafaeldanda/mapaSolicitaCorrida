<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #fff; color: #000; }
    h3 { margin-bottom: 20px; color: #333; }
    input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; outline: none; }
    input:focus { border-color: #2ea6ff; }
    .btn { width: 100%; padding: 15px; background: #2ea6ff; color: #fff; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; transition: background 0.3s; }
    .btn:disabled { background: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>

<h3>Cadastro</h3>
<input id="nome" type="text" placeholder="Nome">
<input id="telefone" type="tel" placeholder="Telefone">
<input id="email" type="email" placeholder="E-mail">
<input id="cpf" type="text" placeholder="CPF">
<input id="senha" type="password" placeholder="Senha">

<button id="btnEnviar" class="btn" onclick="confirmar()">Enviar Dados</button>

<script>
    // 1. Inicialização segura: Não deixa o script morrer se o Telegram falhar
    var tg = null;
    try {
        if (window.Telegram && window.Telegram.WebApp) {
            tg = window.Telegram.WebApp;
            tg.ready();
        }
    } catch (e) {
        console.error("Erro ao carregar Telegram WebApp:", e);
    }

    async function enviar() {
        const btn = document.getElementById('btnEnviar');
        const baseUrl = "https://primary-production-a103.up.railway.app/webhook/7691e9b8-c7b4-47ae-9935-1fac55b9d7c9";
        
        try {
            // Desabilita o botão para mostrar que o clique funcionou
            btn.disabled = true;
            btn.innerText = "ENVIANDO...";

            // 2. Captura o chatId da URL (ex: ?chatId=123)
            const urlParams = new URLSearchParams(window.location.search);
            let cleanChatId = urlParams.get('chatId');

            // 3. Fallback: se não estiver na URL, tenta pegar do Telegram
            if (!cleanChatId && tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                cleanChatId = tg.initDataUnsafe.user.id;
            }

            // 4. Se ainda assim não tiver nada, usa o PC_TEST
            if (!cleanChatId) {
                cleanChatId = "PC_TEST";
            }

            const params = new URLSearchParams({
                chatId: cleanChatId,
                nome: document.getElementById('nome').value,
                telefone: document.getElementById('telefone').value,
                email: document.getElementById('email').value,
                cpf: document.getElementById('cpf').value,
                senha: document.getElementById('senha').value
            });

            console.log("Enviando para:", `${baseUrl}?${params.toString()}`);

            // 5. Executa a chamada
            const response = await fetch(`${baseUrl}?${params.toString()}`, {
                method: 'GET',
                mode: 'cors'
            });

            if (response.ok) {
                alert("✅ Sucesso! ID: " + cleanChatId);
                if (tg) tg.close();
            } else {
                alert("❌ Erro no servidor: " + response.status);
            }

        } catch (err) {
            console.error(err);
            alert("❌ Falha crítica: " + err.message);
        } finally {
            btn.disabled = false;
            btn.innerText = "Enviar Dados";
        }
    }

    // 6. Função de confirmação simples
    function confirmar() {
        if (confirm("Deseja confirmar o envio dos dados?")) {
            enviar().catch(e => alert("Erro na função enviar: " + e.message));
        }
    }
</script>
</body>

</html>
