<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #fff; color: #000; }
    h3 { margin-bottom: 20px; color: #333; border-bottom: 2px solid #2ea6ff; padding-bottom: 10px; }
    h4 { margin: 15px 0 10px 0; color: #666; font-size: 14px; text-transform: uppercase; }
    input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; outline: none; }
    input:focus { border-color: #2ea6ff; box-shadow: 0 0 5px rgba(46,166,255,0.3); }
    .btn { width: 100%; padding: 15px; background: #2ea6ff; color: #fff; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; transition: background 0.3s; margin-top: 10px; }
    .btn:disabled { background: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>

<h3>Cadastro de Motorista</h3>

<h4>Dados Pessoais</h4>
<input id="nome" type="text" placeholder="Nome Completo">
<input id="telefone" type="tel" placeholder="Telefone (51) 99999-9999" maxlength="15">
<input id="email" type="email" placeholder="E-mail">
<input id="cpf" type="text" placeholder="CPF (000.000.000-00)" maxlength="14">
<input id="pix" type="text" placeholder="Chave PIX (Para Recebimentos)">
<input id="senha" type="password" placeholder="Crie uma Senha">

<h4>Dados do Veículo</h4>
<input id="modelo" type="text" placeholder="Modelo (Ex: Toyota Corolla)">
<input id="placa" type="text" placeholder="Placa (Ex: ABC-1234 ou ABC1D23)" maxlength="8">
<input id="cor" type="text" placeholder="Cor do Carro">

<button id="btnEnviar" class="btn" onclick="confirmar()">Concluir Cadastro</button>

<script>
    var tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
    if (tg) { tg.ready(); tg.expand(); }

    // --- MÁSCARAS DE FORMATAÇÃO ---
    document.getElementById('cpf').addEventListener('input', function (e) {
        let v = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,3})(\d{0,2})/);
        e.target.value = !v[2] ? v[1] : v[1] + '.' + v[2] + (v[3] ? '.' + v[3] : '') + (v[4] ? '-' + v[4] : '');
    });

    document.getElementById('telefone').addEventListener('input', function (e) {
        let v = e.target.value.replace(/\D/g, '').match(/(\d{0,2})(\d{0,5})(\d{0,4})/);
        e.target.value = !v[2] ? v[1] : '(' + v[1] + ') ' + v[2] + (v[3] ? '-' + v[3] : '');
    });

    // CORREÇÃO DA PLACA: Permite letras e números e força Maiúsculas
    document.getElementById('placa').addEventListener('input', function (e) {
        let v = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, ''); // Permite A-Z e 0-9
        if (v.length > 3 && !v.includes('-') && v.length <= 7) {
            // Tenta ajudar o usuário colocando o traço se for o modelo antigo, 
            // mas deixa livre para o modelo Mercosul (que tem letra no meio)
            if(/^[A-Z]{3}[0-9]{4}$/.test(v)) {
                v = v.substring(0, 3) + '-' + v.substring(3);
            }
        }
        e.target.value = v;
    });

    async function enviar() {
        const btn = document.getElementById('btnEnviar');
        const baseUrl = "https://primary-production-a103.up.railway.app/webhook/7691e9b8-c7b4-47ae-9935-1fac55b9d7c9";
        
        try {
            btn.disabled = true;
            btn.innerText = "PROCESSANDO...";

            const urlParams = new URLSearchParams(window.location.search);
            let cleanChatId = urlParams.get('chatId') || (tg && tg.initDataUnsafe?.user?.id) || "PC_TEST";

            const params = new URLSearchParams({
                chatId: cleanChatId,
                nome: document.getElementById('nome').value,
                telefone: document.getElementById('telefone').value,
                email: document.getElementById('email').value,
                cpf: document.getElementById('cpf').value,
                pix: document.getElementById('pix').value,
                senha: document.getElementById('senha').value,
                modelo: document.getElementById('modelo').value,
                placa: document.getElementById('placa').value,
                cor: document.getElementById('cor').value
            });

            const response = await fetch(`${baseUrl}?${params.toString()}`);

           if (response.ok) {
                alert("✅ Cadastro realizado com sucesso!");
                if (tg) tg.close();
                window.close();
            } else {
                alert("❌ Erro no servidor: " + response.status);
                btn.disabled = false;
                btn.innerText = "Concluir Cadastro";
            }
        } catch (err) {
            alert("❌ Falha de conexão: " + err.message);
            btn.disabled = false;
            btn.innerText = "Concluir Cadastro";
        }
    }

    function confirmar() {
        const campos = ['nome', 'telefone', 'email', 'cpf', 'pix', 'senha', 'modelo', 'placa', 'cor'];
        let faltando = false;

        campos.forEach(id => {
            const el = document.getElementById(id);
            if (!el.value) {
                faltando = true;
                el.style.borderColor = "red"; // Marca o campo vazio para ajudar o motorista
            } else {
                el.style.borderColor = "#ccc";
            }
        });

        if (faltando) {
            alert("⚠️ Por favor, preencha TODOS os campos obrigatórios.");
            return;
        }

        if (confirm("Deseja confirmar o envio dos dados?")) {
            enviar();
        }
    }
</script>
</body>
</html>
