<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #fff; color: #000; }
    h3 { margin-bottom: 20px; color: #333; border-bottom: 2px solid #2ea6ff; padding-bottom: 10px; }
    h4 { margin: 15px 0 10px 0; color: #666; font-size: 14px; text-transform: uppercase; }
    input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; outline: none; }
    input:focus { border-color: #2ea6ff; box-shadow: 0 0 5px rgba(46,166,255,0.3); }
    .btn { width: 100%; padding: 15px; background: #2ea6ff; color: #fff; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; transition: background 0.3s; margin-top: 10px; }
    .btn:disabled { background: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>

<h3>Cadastro de Motorista</h3>

<h4>Dados Pessoais</h4>
<input id="nome" type="text" placeholder="Nome Completo">
<input id="telefone" type="tel" placeholder="Telefone">
<input id="email" type="email" placeholder="E-mail">
<input id="cpf" type="text" placeholder="CPF">
<input id="senha" type="password" placeholder="Crie uma Senha">

<h4>Dados do Veículo</h4>
<input id="modelo" type="text" placeholder="Modelo (Ex: Toyota Corolla)">
<input id="placa" type="text" placeholder="Placa (Ex: ABC-1234)">
<input id="cor" type="text" placeholder="Cor do Carro">

<button id="btnEnviar" class="btn" onclick="confirmar()">Concluir Cadastro</button>

<script>
    var tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    async function enviar() {
        const btn = document.getElementById('btnEnviar');
        const baseUrl = "https://primary-production-a103.up.railway.app/webhook/7691e9b8-c7b4-47ae-9935-1fac55b9d7c9";
        
        try {
            btn.disabled = true;
            btn.innerText = "PROCESSANDO...";

            const urlParams = new URLSearchParams(window.location.search);
            let cleanChatId = urlParams.get('chatId');

            if (!cleanChatId && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                cleanChatId = tg.initDataUnsafe.user.id;
            }

            const params = new URLSearchParams({
                chatId: cleanChatId || "PC_TEST",
                nome: document.getElementById('nome').value,
                telefone: document.getElementById('telefone').value,
                email: document.getElementById('email').value,
                cpf: document.getElementById('cpf').value,
                senha: document.getElementById('senha').value,
                modelo: document.getElementById('modelo').value,
                placa: document.getElementById('placa').value,
                cor: document.getElementById('cor').value
            });

            const response = await fetch(`${baseUrl}?${params.toString()}`);

            if (response.ok) {
                // USA O ALERTA NATIVO DO TELEGRAM
                // O segundo parâmetro é a função que roda AO CLICAR NO OK
                tg.showAlert("✅ Cadastro realizado com sucesso!", function() {
                    tg.close(); // FECHA O MINIAPP AQUI
                });
            } else {
                tg.showAlert("❌ Erro no servidor: " + response.status);
                btn.disabled = false;
                btn.innerText = "Concluir Cadastro";
            }

        } catch (err) {
            tg.showAlert("❌ Falha de conexão: " + err.message);
            btn.disabled = false;
            btn.innerText = "Concluir Cadastro";
        }
    }

    function confirmar() {
        // Validação simples antes de enviar
        if (!document.getElementById('nome').value || !document.getElementById('placa').value) {
            tg.showAlert("Por favor, preencha o nome e a placa do veículo.");
            return;
        }

        tg.showConfirm("Deseja confirmar o envio dos dados?", function(confirmado) {
            if (confirmado) {
                enviar();
            }
        });
    }
</script>
</body>
</html>
