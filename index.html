<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poa Drive</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; background: #fff; overflow: hidden; }
        #map { flex-grow: 1; width: 100%; z-index: 1; }
        .panel { padding: 15px; background: white; border-top: 1px solid #ddd; z-index: 100; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); }
        .address-card { background: #f9f9f9; border-radius: 8px; padding: 10px; margin-bottom: 10px; border-left: 4px solid #2ea6ff; }
        .label { font-size: 10px; font-weight: bold; color: #2ea6ff; text-transform: uppercase; margin-bottom: 2px; }
        .value { font-size: 13px; color: #333; font-weight: 600; line-height: 1.2; }
        #price-tag { font-size: 16px; font-weight: bold; color: #28a745; text-align: center; margin: 5px 0; }
        .btn-confirmar { width: 100%; padding: 15px; background-color: #10b981; color: #ffffff; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-confirmar:disabled { background-color: #ccc; }
        .btn-confirmar:active { transform: scale(0.98); opacity: 0.9; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="panel">
        <div class="address-card">
            <div class="label">Origem (Onde voc√™ est√°)</div>
            <div id="txt-origem" class="value">Buscando sinal GPS...</div>
        </div>
        <div class="address-card" style="border-left-color: #ffaa00;">
            <div class="label">Destino (Para onde vamos)</div>
            <div id="txt-destino" class="value">Toque na lupa para buscar üîç</div>
        </div>
        <div id="price-tag">---</div>
        <button id="btn-pedir" class="btn-confirmar" disabled onclick="enviarParaN8N()">CONFIRMAR PEDIDO</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const map = L.map('map', { zoomControl: false }).setView([-30.0346, -51.2177], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let origem = null, destino = null, rotaLayer = null;

        navigator.geolocation.getCurrentPosition(pos => {
            atualizarOrigem({ lat: pos.coords.latitude, lng: pos.coords.longitude });
        }, () => { document.getElementById('txt-origem').innerText = "Toque no mapa para marcar"; });

        const geocoder = L.Control.geocoder({ defaultMarkGeocode: false, placeholder: "Digite endere√ßo e n√∫mero..." })
            .on('markgeocode', e => atualizarDestino(e.geocode.center)).addTo(map);

        function atualizarOrigem(latlng) {
            if (origem) map.removeLayer(origem);
            origem = L.circleMarker(latlng, { radius: 7, color: '#2ea6ff', fillColor: '#fff', fillOpacity: 1, weight: 3 }).addTo(map);
            map.setView(latlng, 15);
            reverse(latlng, 'txt-origem');
        }

        function atualizarDestino(latlng) {
            if (destino) map.removeLayer(destino);
            destino = L.marker(latlng).addTo(map);
            reverse(latlng, 'txt-destino', true);
        }

        // AQUI EST√Å A M√ÅGICA DO N√öMERO REVISADA
        function reverse(latlng, id, calc = false) {
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latlng.lat}&lon=${latlng.lng}`)
                .then(r => r.json()).then(data => {
                    const rua = data.address.road || data.address.pedestrian || "Rua s/n";
                    const num = data.address.house_number || ""; // Pega o n√∫mero
                    const bairro = data.address.suburb || data.address.neighbourhood || "";
                    
                    // Se tiver n√∫mero, bota v√≠rgula. Se tiver bairro, bota h√≠fen.
                    let textoFinal = rua;
                    if (num) textoFinal += `, ${num}`;
                    if (bairro) textoFinal += ` - ${bairro}`;
                    
                    document.getElementById(id).innerText = textoFinal;
                    if (calc) calcularRota();
                });
        }

        map.on('click', e => atualizarOrigem(e.latlng));

        function calcularRota() {
            if (!origem || !destino) return;
            const p1 = origem.getLatLng(); const p2 = destino.getLatLng();
            fetch(`https://router.project-osrm.org/route/v1/driving/${p1.lng},${p1.lat};${p2.lng},${p2.lat}?overview=full&geometries=geojson`)
                .then(r => r.json()).then(data => {
                    const rota = data.routes[0];
                    if (rotaLayer) map.removeLayer(rotaLayer);
                    rotaLayer = L.polyline(rota.geometry.coordinates.map(c => [c[1], c[0]]), { color: '#2ea6ff', weight: 5 }).addTo(map);
                    map.fitBounds(rotaLayer.getBounds(), { padding: [40, 40] });
                    const km = (rota.distance / 1000).toFixed(1);
                    document.getElementById('price-tag').innerHTML = `Viagem: ${km} km ‚Ä¢ <b>R$ ${(km * 2.8 + 6).toFixed(2)}</b>`;
                    document.getElementById('btn-pedir').disabled = false;
                });
        }

        function finalizarWebApp() {
            alert("‚úÖ Pedido Confirmado! O motorista est√° sendo acionado.");
            Telegram.WebApp.close();
        }

        function enviarParaN8N() {
            const btn = document.getElementById('btn-pedir');
            btn.disabled = true;
            btn.innerText = "ENVIANDO...";

            const payload = {
                user_id: Telegram.WebApp.initDataUnsafe?.user?.id || "ID_DESCONHECIDO",
                origem: document.getElementById('txt-origem').innerText,
                destino: document.getElementById('txt-destino').innerText,
                valor: document.getElementById('price-tag').innerText,
                lat_orig: origem.getLatLng().lat,
                lon_orig: origem.getLatLng().lng,
                lat_dest: destino.getLatLng().lat,
                lon_dest: destino.getLatLng().lng
            };

            fetch("https://primary-production-a103.up.railway.app/webhook/4a3ec249-66de-4148-bb53-8f45d18d1eef", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            }).finally(() => {
                setTimeout(finalizarWebApp, 100);
            });
        }
    </script>
</body>
</html>
