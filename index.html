<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Webhook - Ping</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f0f0f0; }
        .ping-box { background: white; padding: 20px; border-radius: 15px; shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .contagem { font-size: 2em; color: #2ea6ff; font-weight: bold; }
        .log { font-size: 0.8em; color: #666; margin-top: 20px; text-align: left; background: #eee; padding: 10px; height: 150px; overflow-y: scroll; }
    </style>
</head>
<body>

<div class="ping-box">
    <h1>Teste de Webhook</h1>
    <p>Enviando ping a cada 5 segundos...</p>
    <div id="contador" class="contagem">0</div>
    <div id="log" class="log">Aguardando início...</div>
</div>

<script>
    const n8n_webhook = "https://primary-production-a103.up.railway.app/webhook/91e80c8e-2309-4dd4-8512-f0dc5c4af856";
    let pingsEnviados = 0;
    let chatId = "TESTE_SEQUENCIAL";

    function adicionarLog(msg) {
        const logDiv = document.getElementById('log');
        logDiv.innerHTML += `[${new Date().toLocaleTimeString()}] ${msg}<br>`;
        logDiv.scrollTop = logDiv.scrollHeight;
    }

    async function enviarPing() {
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const { latitude, longitude } = pos.coords;
                
                try {
                    // Enviando com timestamp para você ver a diferença no n8n
                    const response = await fetch(`${n8n_webhook}?chatId=${chatId}&lat=${latitude}&lon=${longitude}&ping=${pingsEnviados + 1}&test=true`);
                    
                    if (response.ok) {
                        pingsEnviados++;
                        document.getElementById('contador').innerText = pingsEnviados;
                        adicionarLog(`✅ Ping #${pingsEnviados} enviado.`);
                    } else {
                        adicionarLog(`❌ Erro no Webhook: ${response.status}`);
                    }
                } catch (err) {
                    adicionarLog(`❌ Falha de conexão.`);
                }
            }, (err) => {
                adicionarLog(`⚠️ Erro GPS: ${err.message}`);
            }, { enableHighAccuracy: true });
        }
    }

    // DISPARA O PING A CADA 5 SEGUNDOS (5000ms)
    // Mude para 1000 se quiser testar 1 por segundo
    setInterval(enviarPing, 5000);

    // Envia o primeiro imediatamente ao abrir
    enviarPing();
</script>

</body>
</html>
