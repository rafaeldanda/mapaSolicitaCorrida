<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poa Drive</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; background: #f8f9fa; overflow: hidden; }
        #map { flex-grow: 1; width: 100%; z-index: 1; }
        .panel { padding: 20px; background: white; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); border-radius: 25px 25px 0 0; z-index: 100; }
        .address-card { background: #f1f5f9; border-radius: 12px; padding: 12px; margin-bottom: 15px; border-left: 5px solid #4338ca; }
        .label { font-size: 0.65rem; font-weight: 800; color: #4338ca; text-transform: uppercase; }
        .value { font-size: 0.9rem; color: #1e293b; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        #price-tag { font-size: 1.1rem; font-weight: 700; color: #059669; text-align: center; margin: 10px 0; }
        button { width: 100%; padding: 18px; border: none; border-radius: 15px; font-weight: 700; background: #10b981; color: white; cursor: pointer; }
        button:disabled { background: #94a3b8; }
        .leaflet-control-geocoder { border: 2px solid #4338ca !important; border-radius: 10px !important; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="panel">
        <div class="address-card">
            <div class="label">Origem</div>
            <div id="txt-origem" class="value">Localizando...</div>
        </div>
        <div class="address-card" style="border-left-color: #f59e0b;">
            <div class="label">Destino</div>
            <div id="txt-destino" class="value">Use a lupa üîç</div>
        </div>
        <div id="price-tag">---</div>
        <button id="btn-pedir" disabled onclick="enviarParaN8N()">CONFIRMAR PEDIDO</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const map = L.map('map', { zoomControl: false }).setView([-30.0346, -51.2177], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let origem = null, destino = null, rotaLayer = null;

        navigator.geolocation.getCurrentPosition(pos => {
            atualizarOrigem({ lat: pos.coords.latitude, lng: pos.coords.longitude });
        }, () => {
            document.getElementById('txt-origem').innerText = "Toque no mapa";
        });

        const geocoder = L.Control.geocoder({ defaultMarkGeocode: false, placeholder: "Para onde vamos?" })
            .on('markgeocode', e => atualizarDestino(e.geocode.center)).addTo(map);

        function atualizarOrigem(latlng) {
            if (origem) map.removeLayer(origem);
            origem = L.circleMarker(latlng, { radius: 8, color: '#4338ca', fillColor: '#fff', fillOpacity: 1, weight: 3 }).addTo(map);
            map.setView(latlng, 15);
            reverse(latlng, 'txt-origem');
        }

        function atualizarDestino(latlng) {
            if (destino) map.removeLayer(destino);
            destino = L.marker(latlng).addTo(map);
            reverse(latlng, 'txt-destino', true);
        }

        function reverse(latlng, id, calc = false) {
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latlng.lat}&lon=${latlng.lng}`)
                .then(r => r.json()).then(data => {
                    const rua = data.address.road || data.address.pedestrian || "Rua s/n";
                    const num = data.address.house_number || "";
                    document.getElementById(id).innerText = num ? `${rua}, ${num}` : rua;
                    if (calc) calcular();
                });
        }

        map.on('click', e => atualizarOrigem(e.latlng));

        function calcular() {
            if (!origem || !destino) return;
            const p1 = origem.getLatLng(); const p2 = destino.getLatLng();
            fetch(`https://router.project-osrm.org/route/v1/driving/${p1.lng},${p1.lat};${p2.lng},${p2.lat}?overview=full&geometries=geojson`)
                .then(r => r.json()).then(data => {
                    const rota = data.routes[0];
                    if (rotaLayer) map.removeLayer(rotaLayer);
                    rotaLayer = L.polyline(rota.geometry.coordinates.map(c => [c[1], c[0]]), { color: '#4338ca', weight: 6 }).addTo(map);
                    map.fitBounds(rotaLayer.getBounds(), { padding: [40, 40] });
                    const km = (rota.distance / 1000).toFixed(1);
                    document.getElementById('price-tag').innerHTML = `Viagem: ${km} km ‚Ä¢ <b>R$ ${(km * 2.8 + 6).toFixed(2)}</b>`;
                    document.getElementById('btn-pedir').disabled = false;
                });
        }

        async function enviarParaN8N() {
            const btn = document.getElementById('btn-pedir');
            btn.disabled = true;
            btn.innerText = "ENVIANDO...";

            const payload = {
                user_id: tg.initDataUnsafe?.user?.id || "WEB",
                origem: document.getElementById('txt-origem').innerText,
                destino: document.getElementById('txt-destino').innerText,
                lat_orig: origem.getLatLng().lat,
                lon_orig: origem.getLatLng().lng,
                lat_dest: destino.getLatLng().lat,
                lon_dest: destino.getLatLng().lng
            };

            try {
                const res = await fetch('https://primary-production-a103.up.railway.app/webhook/4a3ec249-66de-4148-bb53-8f45d18d1eef', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    if (tg.initDataUnsafe?.user) {
                        tg.HapticFeedback.notificationOccurred('success');
                        // FECHAMENTO REFOR√áADO AQUI
                        tg.showAlert("‚úÖ Pedido enviado! Aguarde no chat.", function() {
                            setTimeout(() => { tg.close(); }, 100); 
                        });
                    } else {
                        alert("‚úÖ Sucesso!");
                        location.reload();
                    }
                } else { throw new Error(); }
            } catch (e) {
                tg.showAlert("Erro ao enviar. Tente novamente.");
                btn.disabled = false;
                btn.innerText = "CONFIRMAR PEDIDO";
            }
        }
    </script>
</body>
</html>
